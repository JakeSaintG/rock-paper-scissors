<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Player vs Computer</li>
            <li>Player vs Player</li>
        </ul>
    </nav>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h2>Description</h2>
    </header>
    <main>
        <div class="cpuRPS" id="cpuRPS">
            <ul class="cpuRock" id="cpuRock">
                <li>
                    <p>Rock</p>
                </li>
                <li>
                    <img class="icon" src="img/Placeholder.png">
                </li>
            </ul>
            <ul class="cpuPaper" id="cpuPaper">
                <li>
                    <p>Paper</p>
                </li>
                <li>
                    <img class="icon" src="img/Placeholder.png">
                </li>
            </ul>
            <ul class="cpuScissor" id="cpuScissor">
                <li>
                    <p>Scissors</p>
                </li>
                <li>
                    <img class="icon" src="img/Placeholder.png">
                </li>
            </ul>
        </div>
        <div class="score" id="score">
            <div class="playerScore" id="playerScore">
                <p>Comp:</p>
                <p>Placeholder</p>
            </div>
            <div class="turnCount" id="turncount">
                <p>Turn:</p>
                <p>Placeholder</p>
            </div>
            <div class="playerScore" id="playerScore">
                <p>You:</p>
                <p>Placeholder</p>
            </div>
        </div>
        <div class="playerRPS" id="playerRPS">
            <ul class="playerRock" id="playerRock">
                <li>
                    <p>Rock</p>
                </li>
                <li>
                    <img class="icon" src="img/Placeholder.png">
                </li>
            </ul>
            <ul class="playerPaper" id="playerPaper">
                <li>
                    <p>Paper</p>
                </li>
                <li>
                    <img class="icon" src="img/Placeholder.png">
                </li>
            </ul>
            <ul class="playerScissor" id="playerScissor">
                <li>
                    <p>Scissors</p>
                </li>
                <li>
                    <img class="icon" src="img/Placeholder.png">
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <span>&copy;1993 JakeSaintG</span>
    </footer>
</body>
</html>
